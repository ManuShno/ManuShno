apiVersion: v1
kind: ConfigMap
metadata:
  name: forske-ds
  labels:
    app: forske
  namespace: forske
data:
  SELF: forske
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: forske.data
  labels:
    app: forske
spec:
  capacity:
    storage: 50Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: forske.data
  mountOptions:
    - nfsvers=4.1
  nfs:
    server: 192.168.1.199
    path: /srv/forske/.data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data
  labels:
    app: forske
  namespace: forske
spec:
  resources:
    requests:
       storage: 50Gi
  accessModes:
    - ReadWriteMany
  storageClassName: forske.data
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: forske.data.backup
  labels:
    app: forske
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: forske.data.backup
  mountOptions:
    - nfsvers=4.1
  nfs:
    server: 192.168.1.199
    path: /srv/forske/.backup
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-backup
  labels:
    app: forske
  namespace: forske
spec:
  resources:
    requests:
       storage: 5Gi
  accessModes:
    - ReadWriteMany
  storageClassName: forske.data.backup
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: forske-ds-http
  labels:
    app: forske
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: forske-ds-http
  mountOptions:
    - nfsvers=4.1
  nfs:
    server: 192.168.1.199
    path: /src/forske/data-service
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: forske-ds-http
  labels:
    app: forske
  namespace: forske
spec:
  resources:
    requests:
       storage: 10Gi
  accessModes:
    - ReadWriteMany
  storageClassName: forske-ds-http
---
apiVersion: v1
kind: Service
metadata:
  name: forske-ds
  labels:
    app: forske
  namespace: forske
spec:
  selector:
    app: forske-ds
  type: NodePort
  ports:
  - name: mysql
    port: 3306
    targetPort: 3306
    nodePort: 32000
---
apiVersion: v1
kind: Service
metadata:
  name: forske-ds-http
  labels:
    app: forske
  namespace: forske
spec:
  selector:
    app: forske-ds
  ports:
  - name: http
    port: 80
    targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: forske-ds
  labels:
    app: forske
  namespace: forske
spec:
  replicas: 1
  strategy: 
    type: Recreate
  selector:
    matchLabels:
      app: forske-ds
  revisionHistoryLimit: 1
  template:
    metadata:
      labels:
        app: forske-ds
    spec:
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: data
      - name: backup
        persistentVolumeClaim:
          claimName: data-backup
      - name: http
        persistentVolumeClaim:
          claimName: forske-ds-http
      containers:
      - name: db
        image: mysql
        imagePullPolicy: Always
        resources:
          requests:
            memory: 128Mi
            cpu: 0
          limits:
            memory: 4Gi
            cpu: 2
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: data
          mountPath: /var/lib/mysql
        - name: backup
          mountPath: /.backup
        envFrom:
        - secretRef:
            name: secret
        - configMapRef:
            name: config
        - configMapRef:
            name: forske-ds
        livenessProbe:
          exec:
            command: ["mysqladmin", "ping"]
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
      - name: http
        image: manushno/backend:dev
        imagePullPolicy: Always
        resources:
          requests:
            memory: 128Mi
            cpu: 0
          limits:
            memory: 4Gi
            cpu: 2
        ports:
        - containerPort: 80
        volumeMounts:
        - name: http
          mountPath: /src
        envFrom:
        - secretRef:
            name: secret
        - configMapRef:
            name: config
        - configMapRef:
            name: forske-ds
      imagePullSecrets:
      - name: regcred