apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-epicure
  labels:
    name: ingress
    app: epicure
  namespace: forske
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 100M
spec:
  ingressClassName: nginx
  rules:
  - host: epicure.forske.org
    http:
      paths:
      - pathType: Prefix
        path: /api
        backend:
          service:
            name: epicure-backend
            port: 
              number: 80
      - pathType: Prefix
        path: /sock
        backend:
          service:
            name: epicure-backend
            port: 
              number: 80
      - pathType: Prefix
        path: /
        backend:
          service:
            name: epicure-frontend
            port:
              number: 3000