apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-forske
  labels:
    name: ingress
    app: forske
  namespace: forske
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 100M
spec:
  ingressClassName: nginx
  rules:
  - host: forske.org
    http:
      paths:
      - pathType: Prefix
        path: /api
        backend:
          service:
            name: forske-backend
            port: 
              number: 80
      - pathType: Prefix
        path: /sock
        backend:
          service:
            name: forske-backend
            port: 
              number: 80
      - pathType: Prefix
        path: /
        backend:
          service:
            name: forske-frontend
            port:
              number: 3000