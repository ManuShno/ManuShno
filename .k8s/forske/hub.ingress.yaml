apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-hub
  labels:
    name: ingress
    app: hub
  namespace: forske
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 100M
spec:
  ingressClassName: nginx
  rules:
  - host: hub.forske.org
    http:
      paths:
      - pathType: Prefix
        path: /api
        backend:
          service:
            name: hub-backend
            port: 
              number: 80
      - pathType: Prefix
        path: /sock
        backend:
          service:
            name: hub-backend
            port: 
              number: 80
      - pathType: Prefix
        path: /
        backend:
          service:
            name: hub-frontend
            port:
              number: 3000