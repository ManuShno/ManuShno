apiVersion: v1
kind: Service
metadata:
  name: reference-backend
  labels:
    app: reference
  namespace: forske
spec:
  selector:
    app: reference-backend
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: reference.backend.source
  labels:
    app: reference
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: reference.backend.source
  mountOptions:
    - hard
    - nfsvers=4.1
  nfs:
    server: 192.168.1.199
    path: /src/reference/backend
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: reference.backend.source
  labels:
    app: reference
  namespace: forske
spec:
  resources:
    requests:
       storage: 5Gi
  accessModes:
    - ReadWriteMany
  storageClassName: reference.backend.source
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: reference-backend
  labels:
    app: reference
  namespace: forske
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reference-backend
  revisionHistoryLimit: 1
  template:
    metadata:
      labels:
        app: reference-backend
    spec:
      volumes:
      - name: source
        persistentVolumeClaim:
          claimName: reference.backend.source
      - name: tmp
        persistentVolumeClaim:
          claimName: tmp
      - name: log
        persistentVolumeClaim:
          claimName: log
      containers:
      - name: reference-backend
        image: manushno/backend:dev
        imagePullPolicy: Always
        resources:
          requests:
            memory: 128Mi
            cpu: 0
          limits:
            memory: 4Gi
            cpu: 2
        ports:
        - containerPort: 80
        volumeMounts:
        - name: source
          mountPath: /src
        - name: tmp
          mountPath: /tmp
        - name: log
          mountPath: /log
        envFrom:
        - configMapRef:
            name: config
        - configMapRef:
            name: reference
        - secretRef:
            name: secret
        # livenessProbe:
        #   httpGet:
        #     path: /{{- if ne .name "ui" }}{{ .name }}{{- end }}
        #     port: {{ .port | default 80 }}
        #   initialDelaySeconds: 60
        #   periodSeconds: 10
        #   failureThreshold: 2{{- end }}
      imagePullSecrets:
      - name: regcred