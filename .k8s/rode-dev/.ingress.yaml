apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-rode-dev
  labels:
    name: ingress
    app: rode-dev
  namespace: rode-dev
spec:
  ingressClassName: nginx
  rules:
  - host: rode-dev.forske.org
    http:
      paths:
      - pathType: Prefix
        path: /api
        backend:
          service:
            name: api
            port: 
              number: 80
      - pathType: Prefix
        path: /assets
        backend:
          service:
            name: assets
            port: 
              number: 80
      - pathType: Prefix
        path: /auth
        backend:
          service:
            name: authorisation
            port: 
              number: 80
      - pathType: Prefix
        path: /domain
        backend:
          service:
            name: domain
            port: 
              number: 80
      - pathType: Prefix
        path: /hl7
        backend:
          service:
            name: hl7
            port: 
              number: 80
      - pathType: Prefix
        path: /load
        backend:
          service:
            name: load
            port: 
              number: 80
      - pathType: Prefix
        path: /projects
        backend:
          service:
            name: projects
            port: 
              number: 80
      - pathType: Prefix
        path: /queries
        backend:
          service:
            name: queries
            port: 
              number: 80
      - pathType: Prefix
        path: /schedule
        backend:
          service:
            name: schedule
            port: 
              number: 80
      - pathType: Prefix
        path: /socket
        backend:
          service:
            name: socket
            port: 
              number: 80
      - pathType: Prefix
        path: /structure
        backend:
          service:
            name: structure
            port: 
              number: 80
      - pathType: Prefix
        path: /submit
        backend:
          service:
            name: submit
            port: 
              number: 80
      - pathType: Prefix
        path: /upload
        backend:
          service:
            name: upload
            port: 
              number: 80
      - pathType: Prefix
        path: /
        backend:
          service:
            name: ui # user-interface - nextjs; ui - react-app;
            port: 
              number: 3000