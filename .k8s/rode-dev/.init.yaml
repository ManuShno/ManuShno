apiVersion: v1
kind: ConfigMap
metadata:
  name: config
  labels:
    app: rode-dev
  namespace: rode-dev
data:
  NFS.SERVER: 192.168.1.199
  DOMAIN: rode-dev.forske.org
  PYTHONUNBUFFERED: "0"
  QUERY.GET: >
    SELECT * 
    FROM `%(db)s`.`%(table)s`
    %(parameters)s
    %(order)s
    %(limit)s;
  QUERY.POST: >
    INSERT IGNORE INTO `%(db)s`.`%(table)s`
      (`dt_last_updated`,`last_updated_by`,%(fields)s)
      VALUES
      ("%(now)s","%(user)s",%(values)s);
  QUERY.PUT: >
    UPDATE `%(db)s`.`%(table)s` SET 
      `dt_last_updated` = "%(now)s",
      `last_updated_by` = "%(user)s",
      %(updates)s
    WHERE %(parameters)s;
  QUERY.DELETE: >
    UPDATE `%(db)s`.`%(table)s` SET 
      `dt_last_updated` = "%(now)s",
      `dt_valid_to` = "%(now)s",
      `last_updated_by` = %(user)s
    WHERE `%(field)s` = %(id)s;
  QUERY.NAME: >
    SELECT DISTINCT `a`.`id_person` FROM `%(db)s`.`name` `a` 
      INNER JOIN (
        SELECT `id_person` FROM `%(db)s`.`name` 
        WHERE `name` = "%(name_first)s" 
        AND `type` = "02"
        AND `dt_valid_to` >= NOW()
      ) `b` ON `b`.`id_person` = `a`.`id_person`
      INNER JOIN (
        SELECT `id_person` FROM `%(db)s`.`name` 
        WHERE `name` = "%(name_last)s" 
        AND `type` = "01"
        AND `dt_valid_to` >= NOW()
      ) `c` ON `c`.`id_person` = `a`.`id_person`;
  QUERY.ID: >
    SELECT DISTINCT `id_person` FROM `%(db)s`.`identifier` 
    WHERE `identifier` = "%(identifier)s"
    AND `type` IN ("020")
    AND `dt_valid_to` >= NOW();
  QUERY.EMAIL: >
    SELECT DISTINCT `id_person` FROM `%(db)s`.`email`
      WHERE `email` = "%(email)s"
      AND `dt_valid_to` >= NOW();
---
